global:
  scrape_interval: 60s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "django"
    static_configs:
      - targets: [ "web:8000" ]

  - job_name: "postgres"
    static_configs:
      - targets: [ "postgres_exporter:9187" ]

  - job_name: "redis"
    static_configs:
      - targets: [ "redis_exporter:9121" ]